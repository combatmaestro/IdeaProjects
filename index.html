<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me? üíç</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 360px;
      position: relative; /* IMPORTANT */
      overflow: hidden;   /* Keeps NO inside */
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    #message {
      font-size: 16px;
      min-height: 48px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #38b000;
      color: white;
    }

    #no {
      background-color: #e63946;
      color: white;
      position: absolute;
      left: 220px;
      top: 20px;
    }
  </style>
</head>

<body>

  <div class="popup">
    <h1>Will you marry me? üíç</h1>
    <p id="message">
      I promise to love you, support you, and annoy you forever ‚ù§Ô∏è
    </p>

    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const container = document.querySelector(".buttons");

    const messages = [
      "Hey‚Ä¶ at least think about it üòÖ",
      "Are you sure? I make great coffee ‚òï",
      "Okay wow‚Ä¶ that hurt a little üòê",
      "I‚Äôll do the dishes. Forever.",
      "I‚Äôll let you pick the movie every time üé¨",
      "Nice try üòå",
      "You know you want to click YES ‚ù§Ô∏è"
    ];

    let attempt = 0;

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      message.textContent = messages[attempt % messages.length];
      attempt++;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          color:white;
          text-align:center;
        ">
          <h1 style="font-size:48px;">She said YES!!! üíñüíç</h1>
          <p style="font-size:24px;">I love you forever ‚ù§Ô∏è</p>
        </div>
      `;
    });
  </script>

</body>
</html>
