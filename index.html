<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Marry Me ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  background: linear-gradient(135deg, #ffd6e0, #fff1f5);
  position: relative;
}

/* Floating hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Main content */
#mainContent {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 3.2rem;
  color: #c9184a;
}

p {
  margin-top: 20px;
  font-size: 1.3rem;
  color: #6d6875;
  max-width: 600px;
}

.message {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #b5179e;
  min-height: 1.4em;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.message.show {
  opacity: 1;
}

.buttons {
  position: relative;
  width: 320px;
  height: 140px;
  margin-top: 40px;
}

button {
  padding: 14px 30px;
  font-size: 1.1rem;
  border-radius: 30px;
  cursor: pointer;
  border: none;
  position: absolute;
}

#yesBtn {
  left: 0;
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.05);
}

#noBtn {
  right: 0;
  background: transparent;
  border: 2px solid #ff4d6d;
  color: #ff4d6d;
  white-space: nowrap;
}

/* YES screen */
.yes-screen {
  position: fixed;
  inset: 0;
  z-index: 3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.yes-bg {
  position: absolute;
  inset: 0;
  background: url("https://images.pexels.com/photos/33440262/pexels-photo-33440262.jpeg") center/cover no-repeat;
  filter: blur(8px);
  transform: scale(1.1);
}

.yes-content {
  position: relative;
  z-index: 2;
  color: #fff;
  text-align: center;
}

.yes-content h1 {
  font-size: 3.5rem;
}
</style>
</head>

<body>

<!-- SoundCloud hidden player -->
<iframe
  id="bg-music"
  width="0"
  height="0"
  scrolling="no"
  frameborder="no"
  allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/500195163&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
</iframe>

<!-- floating hearts -->
<div class="hearts" id="hearts"></div>

<!-- main proposal -->
<div id="mainContent">
  <h1>Dhusu, will you marry me? ‚ù§Ô∏è</h1>

  <p>
    From the moment you walked into my life, everything felt right.
    I don‚Äôt want a future without you in it.
  </p>

  <div class="message" id="message">
    Go on‚Ä¶ try clicking No üòâ
  </div>

  <div class="buttons" id="area">
    <button id="yesBtn">Yes üíç</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<script>
/* floating hearts */
const hearts = document.getElementById("hearts");
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random() * 18 + "px";
  h.style.animationDuration = 4 + Math.random() * 3 + "s";
  hearts.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 120);

/* SoundCloud autoplay after interaction */
const player = document.getElementById("scPlayer");
let musicStarted = false;

function startMusic() {
  if (musicStarted) return;
  player.src += "&auto_play=true";
  musicStarted = true;
  document.removeEventListener("click", startMusic);
  document.removeEventListener("mousemove", startMusic);
}

document.addEventListener("click", startMusic);
document.addEventListener("mousemove", startMusic);

/* NO button logic */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const area = document.getElementById("area");
const msg = document.getElementById("message");

const messages = [
  "Hey‚Ä¶ think again üòÖ",
  "That option is broken üòå",
  "Are you sure? üíñ",
  "Nice try üòâ",
  "Destiny says YES ‚ù§Ô∏è",
  "You‚Äôre smiling already üòÑ",
  "Forever looks good on us üíç",
  "Stop teasing, say YES üòç"
];

let i = 0;

function moveNo() {
  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  const text = messages[i++ % messages.length];
  noBtn.textContent = text;
  msg.textContent = text;
  msg.classList.add("show");
}

document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  if (
    e.clientX > r.left - 10 &&
    e.clientX < r.right + 10 &&
    e.clientY > r.top - 10 &&
    e.clientY < r.bottom + 10
  ) {
    moveNo();
  }
});

noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.onclick = () => {
  document.getElementById("mainContent").style.display = "none";

  const yesScreen = document.createElement("div");
  yesScreen.className = "yes-screen";
  yesScreen.innerHTML = `
    <div class="yes-bg"></div>
    <div class="yes-content">
      <h1>She said YES ‚ù§Ô∏è</h1>
    </div>
  `;
  document.body.appendChild(yesScreen);
};
</script>

</body>
</html>
