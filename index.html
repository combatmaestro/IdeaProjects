<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .popup {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #38b000;
      color: white;
    }

    #no {
      background-color: #e63946;
      color: white;
      position: absolute;
      left: 120px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>Dhusu, marry me? üíç</h1>
    <p>I promise to love you, annoy you, and stand by you forever.</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
      <button id="no">NO üòù</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 40;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white; font-size:40px;">
          She said YES!!! üíñüíç
        </h1>
      `;
    }
  </script>
</body>
</html>
