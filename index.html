<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me? üíç</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Decent romantic background */
      background: linear-gradient(
        135deg,
        #f6f1eb,
        #f2d7d9
      );
    }

    .popup {
      background: #ffffff;
      padding: 40px 36px;
      border-radius: 18px;
      text-align: center;
      width: 360px;
      position: relative;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #c44569;
      margin-bottom: 12px;
    }

    #message {
      font-size: 15.5px;
      color: #444;
      min-height: 48px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 32px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yes {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: white;
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      background: linear-gradient(135deg, #e57373, #c62828);
      color: white;
      position: absolute;
      left: 220px;
      top: 20px;
    }
  </style>
</head>

<body>

  <div class="popup">
    <h1>Will you marry me? üíç</h1>

    <p id="message">
      I promise to love you, respect you, and stand by you forever ‚ù§Ô∏è
    </p>

    <div class="buttons">
      <button id="yes">YES ‚ù§Ô∏è</button>
      <button id="no">NO üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const container = document.querySelector(".buttons");

    const messages = [
      "Hey‚Ä¶ at least think about it üòÖ",
      "Are you sure? I make great coffee ‚òï",
      "That answer is not allowed üòå",
      "I‚Äôll do the dishes. Forever.",
      "I‚Äôll let you win all arguments üòÑ",
      "You know this is destiny ‚ù§Ô∏è"
    ];

    let attempt = 0;

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      message.textContent = messages[attempt % messages.length];
      attempt++;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg, #f6f1eb, #f2d7d9);
          color:#c44569;
          text-align:center;
        ">
          <h1 style="font-size:46px;">She said YES!!! üíñüíç</h1>
          <p style="font-size:22px;">I love you forever ‚ù§Ô∏è</p>
        </div>
      `;
    });
  </script>

</body>
</html>
